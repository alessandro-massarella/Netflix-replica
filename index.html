<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- /* BOOTSTRAP CSS */ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- script Vue -->
    <script src="script/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="myApp" class="my_container">
      <!-- NAVBAR -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
          <img src="img/Netflix_icon.svg" width="50" height="50" alt="" loading="lazy">
        </a>
        <form class="form-inline">
          <input v-model="querySearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <a href="#" class="btn btn-danger my-2 my-sm-0" v-on:click="submitSearch">Search</a>
        </form>
      </nav>

      <!-- CARDS -->
      <div class="row row-cols-1 row-cols-md-3">
        <div class="card w-25 p-3"
              style="width: 18rem;"
              v-for="movie in movieSearch">
          <img :src= "'https://image.tmdb.org/t/p/w200/' + movie.poster_path" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <h6 class="card-title">{{ movie.original_title }}</h5>
            <p class="card-text">Lingua originale: {{ movie.original_language }}</p>
            <p class="card-text">Media voto: {{ movie.vote_average }}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </div>


    </div>


    <!-- script js -->
    <script src="script/main.js" charset="utf-8"></script>
  </body>
</html>
